<html lang="en">

<body>
    <script>
       for (v=0;;v++) {

            const action = prompt('break/continue')

            if (action === 'continue') {
                continue;
            }

            else if (action === 'break') {
                break;
            }

            alert(v);

        }

    </script>
</body>
